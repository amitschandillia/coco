scalar DateTime

type Query {
  posts: [Post],
  post(id: ID!): Post,
}

type Mutation {
  addPost(
    title: String!,
    content: String!,
    created: DateTime,
    author_id: String!,
    author_first_name: String!
    author_last_name: String!): Post,
}

type Post {
  id: ID!
  title: String!,
  content: String!,
  author: Author!,
  created: DateTime,
}
